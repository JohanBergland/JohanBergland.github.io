<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LÃ¸kke Canvas</title>
    <style>
        body {
            margin: 0;
        }



    </style>
</head>
<body>
    <canvas id="minCanvas" width="300" height="300"></canvas>

    <script>

        let minCanvas = document.getElementById("minCanvas");
        var ctx = minCanvas.getContext("2d");
        var hoide = innerHeight;
        var bredde = innerWidth;
        var y = 1;
        minCanvas.height = hoide;
        minCanvas.width = bredde;

        while (y < hoide) {

            ctx.beginPath();

            ctx.moveTo(0,y);
            ctx.strokeStyle = `hsla(${Math.random()*360},100%,50%,0.4)`;
            ctx.lineTo(innerWidth, y);
            ctx.stroke();
            y += 10;


            ctx.closePath();
        }

    </script>

</body>
</html>
