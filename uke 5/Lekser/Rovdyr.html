<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rovdyr</title>
</head>
<body>


<img id="imgrovdyr" width="400">
    <script>
        var imgrovdyr = document.getElementById("imgrovdyr");
        var rovdyr =prompt("skriv navn på et rovdyr");

        switch(rovdyr.toLowerCase()) {
            case "ulv":
                document.write("Det er 33 indevider av ulv i Norge");
                imgrovdyr.src = "Ulv.jpg";
                break;
            case "jerv":
                document.write("Det er 343 indevider av jerv i Norge");
                imgrovdyr.src = "last ned.jpg";
                break;
            case "bjørn":
                document.write("Det er 137 indevider av bjørn i Norge");
                imgrovdyr.src = "Bjørn.jpg";
                break;
            case "gaupe":
                document.write("Det er 350 indevider av gaupe i Norge");
                imgrovdyr.src = "gaupe.jpg";
        }


    </script>
</body>
</html>
