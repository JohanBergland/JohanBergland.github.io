<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variabler</title>
    <style>

        body {
            display: grid;
            grid-template-columns: repeat(50, 1fr);
            background-color: black;

        }

        div {
            color: yellow;
        }
    </style>
</head>
<body>

    <script>
        var y =1;
        var x = 0;
        var tekst = `中國，為中国历史上历朝历代政權的統稱。「中國」一词目前最早见于西周，中國的稱號最初指以洛陽盆地為中心的中原地區[1]，與四夷相對，後範圍逐漸擴大至整個華北、南方，和東北、新疆、藏區、台湾等。1689年，清朝與俄國簽訂的《尼布楚條約》中，首次將「中國」作為正式國號使用。現今在國際的行使「中國」主權的政權，主要指中华人民共和国政府[a]。
中國在黃河肥沃盆地成為世界上最早的文明之一。 新石器时期，中原地区开始出现聚落组织[7]；公元前27世纪左右出现方国，以共主為首的制度；前20世纪开始，古代中国进入世袭的封建皇朝阶段；公元前2世紀，秦滅六國，完成中國第一次大一統。此後幾千年來，中國的政治制度以半傳統的夏代為基礎的世襲君主制以朝代更換政權運作。此後经多次擴大，破裂，重組，朝代更迭，經過數次统一与分裂交替进行。直到1911年辛亥革命後，中國废除君主制，实行共和制，建立中华民国，成為接替清朝政權統治中國大陸的共和政權。直到1945至1949年的第二次國共內戰后，被中共解放軍在中國內戰中擊敗。共產黨於1949年10月1日在北京成立了中華人民共和國政權，形成了中华民国政府和中华人民共和国政府双方对峙的局面[8]。1949年後中华民国政府仍有國際上實行中國代表權，直到聯合國大會于1971年表決通過第2758號決議，才由中华人民共和国政府取代中华民国政府在聯合國的權利。
中國經濟曾经在相当长的历史时期中在世界上占有重要的地位，其周期通常与王朝的兴衰与更替相對應。中國經濟史可分为几个階段：第一階段為遠古至西晉末年，其中以三國孫吳時轉變較大；第二階段為東晉至北宋末年，其中以唐安史之亂劃分為前後；第三階段為南宋建立至鴉片戰爭[9]。工业革命後，西方國家的工業成品，無論在數量和質量上，相較於當時中国純手工業經濟出産的商品，佔有壓倒性的優勢。而且，由于明清兩代以來，中國對外政策趨於保守，並對外實行海禁，使得西方工業化的影响步伐在中国国門前站住了腳，中国在十九世紀末以前，一直沒有很好地進行工業化，經濟遂落後於西方。近三十年来，中国经济發展速度很快，對世界經濟的影響也日漸顯著[10]。
中国文化歷經上千年的歷史演變，是各區域、各民族古代文化長期相互交流、借鉴、融合的結果。其中汉文化对日本、朝鮮半島和东南亚有深远影响，形成漢字文化圈。中国的传统艺术形式有国乐、相声、戏曲、书法、国画、文學、陶瓷藝術、雕刻等，传统娱乐活动有象棋、围棋、麻将、中国武术等。茶、酒、菜和筷子等为中国的特色饮食文化，春节（舊曆新年）、元宵、清明、端午、七夕、中秋、重阳、冬至等为传统节日。中国传统上是一个儒学国家，以夏历为历法，以五伦为道德准则。春秋时期孔子「有教无类，因材施教」开始办私塾培养人才，汉朝时采用察举推选政府官员，隋朝起实行科举在平民中选拔人才。此外，中国歷朝歷代都设有史官，因此保存有十分详尽的历史资料，如《二十四史》、《资治通鉴》等。古代中國在科學領域上有豐厚的成就`;



        function skriv() {
            //Øke x med 1
            //x = x + 1;
            //x+=1;
            x++;

            //Lager et div-element med en bokstav
            var div = document.createElement("div");
            div.innerHTML = tekst[x];
            document.body.appendChild(div);

            div.style.transform  = `scale(${Math.random()*3}`;
            div.style.color = `hsl(${Math.random()*240}, 100%, 50%`;

            //document.write(tekst[x]);

            document.body.style.gridTemplateColumns = `repeat(${y}, 1fr`;
            y++;

            if(y> 50) {
                y = 1;
            }
        }

        setInterval(skriv, 1);

    </script>

</body>
</html>
