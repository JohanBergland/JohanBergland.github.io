<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tegning  med variabler</title>
    <style>
        #minCanvas {
            background-color: olive;
        }

    </style>
</head>
<body>

    <canvas id="minCanvas" width="600" height="400">


    </canvas>

    <script>

        function draw() {
            var minCanvas = document.getElementById("minCanvas");
            var ctx = minCanvas.getContext("2d");

            var x = Math.random()*600; //Startposisjoner for hodet
            var y = Math.random()*400;

            //Tegner hodet
            ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 50%)`;
            ctx.fillRect(x, y, 50, 50);

            //Tegner Ã¸yner
            ctx.fillStyle = "blue";
            ctx.fillRect(x + 10, y + 10, 5, 5);
            ctx.fillRect(x + 35, y + 10, 5, 5);

            //Tegner munnen
            ctx.fillRect(x+10, y + 30, 30, 5);
        }

        setInterval(draw, 10);

    </script>

</body>
</html>
