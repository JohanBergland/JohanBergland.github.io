<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag</title>

</head>
<body>
<embed name="GoodEnough" src="Der%20er%20et%20yndigt%20land.mp3" loop="false" hidden="true" autostart="true">

    <canvas id="minCanvas"></canvas>

    <script>

        var minCanvas = document.getElementById("minCanvas");
        var ctx = minCanvas.getContext("2d");

        minCanvas.height = innerHeight;
        minCanvas.width = innerWidth;


        function draw() {

            var x = Math.random()*innerWidth;
            var y = Math.random()*innerHeight;

            ctx.fillStyle = "red";
            ctx.fillRect(x, y, 300, 150);

            ctx.fillStyle="white";
            ctx.fillRect(x+100, y, 30, 150);

            ctx.fillRect(x, y + 60, 300, 30);
        }

        setInterval(draw, 100);
    </script>
</body>
</html>
